language: erlang
otp_release:
  - 17.0
before_install:
  - git clone https://github.com/elixir-lang/elixir
  - cd elixir && git checkout tags/v1.0.0 && make && cd ..
before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix local.hex --force
  - MIX_ENV=test mix deps.get
script:
  - MIX_ENV=test mix test
after_success:
  - mix compile && mix coveralls.travis
notifications:
